<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad-Grupal</title>
  </head>
  <body
    style="
      background-color: cadetblue;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue';
      padding: 0;
      margin: 0;
      color: #fff;
    "
  >
    <header style="position: fixed; right: 0; padding: 2vw">
      <nav
        style="
          background-color: cadetblue;
          box-shadow: 0px 2px 10px rgba(0, 85, 74, 0.507);
          display: flex;
          filter: contrast(0.5);
          flex-direction: row;
          justify-content: space-evenly;
          width: clamp(230px, 12vw + 1rem, 400px);
          border-radius: 19px;
        "
      >
        <a
          href="#home"
          style="
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
            padding: 20px;
          "
          >Home</a
        >

        <a
          href="#about"
          style="
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
            padding: 20px;
          "
          >About Us</a
        >
      </nav>
    </header>
    <div
      id="home"
      style="display: flex; justify-content: center; width: 100%; height: 100vh"
    >
      <h1>Home</h1>
    </div>
    <div
      id="about"
      style="display: flex; justify-content: center; width: 100%; height: 100vh"
    ><br>
      <h1>About Us</h1> <br>
    </div>
      <p><span style="color:rgb(98, 0, 255)">Roger Coverzola - Programador PIO IX</span> <br>
      <p><span style="color:rgb(255, 0, 98)">Sofia Franco - Programadora PIO IX</span> <br>
      <p><span style="color:rgb(98, 0, 255)">Leonardo Jukic - Programador PIO IX</span> <br>
  </body>
</html>
