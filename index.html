<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB-TWO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/dark-bootstrap.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="container-fluid">
      <header class="container-md mb-5">
        <nav
          class="navbar-container navbar-container-secondary row justify-content-around"
        >
          <a class="nav-item col-8 col-sm-auto text-center" href="/tpWeb.html"
            >TP-Web</a
          >
          <a class="nav-item col-8 col-sm-auto text-center" href="#todolist"
            >Add items</a
          >
        </nav>
      </header>
      <section id="todo" class="container-md border-bottom mb-5">
        <p class="h1 text-center">TO DO</p>
        <div class="row">
          <div class="col-10 col-md-5">
            <label for="formGroupExampleInput" class="form-label"
              >Write and press <mark>intro</mark></label
            >
            <input
              type="text"
              id="addtext"
              class="form-control mb-3"
              placeholder="Add ToDo"
            />
            <ul id="todolist" class="list-group-numbered"></ul>
          </div>
        </div>
      </section>
      <section id="abm" class="container-md border-bottom mb-5">
        <p class="h1 text-center">ABM</p>
        <div class="row mb-5">
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="first-name"
              value=""
            />
          </div>
          <div class="col mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="last-name"
              value=""
            />
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col col-sm-5 d-flex justify-content-between mt-3">
              <button
                type="button"
                class="btn btn-success"
                title="Add"
                id="btn-add"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill-add"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                  <path
                    d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-warning"
                title="Edit"
                id="btn-edit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-danger"
                title="Delete"
                id="btn-delete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
                  />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <table
            class="table table-dark table-hover table-striped-columns"
            id="table-users"
          >
            <thead>
              <tr>
                <td scope="col" class="ranking">#</td>
                <td scope="col">First Name</td>
                <td scope="col">Last Name</td>
              </tr>
            </thead>
          </table>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="/js/todoApp.js"></script>
    <script type="text/javascript" src="/js/abm.js"></script>
  </body>
</html>
